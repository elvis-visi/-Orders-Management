<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">
<head>
  
</head>
<body>
    <div layout:fragment="content">
        <div class="container form-container">
            <h2 class="mb-4">Update Order</h2>
            <form action="#" th:action="@{/orders/doUpdate}" th:object="${orderModel}" method="post">
                <input type="hidden" th:field="${orderModel.id}" name="id">
                <div class="form-group">
                    <label for="orderNo">Order Number</label>
                    <input type="text" class="form-control" id="orderNo" th:field="*{orderNo}" placeholder="Order Number" name="orderNo" required>
                    <div class="fieldError">
                        <p th:if="${#fields.hasErrors('orderNo')}" th:errors="*{orderNo}">Order Number Error</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="Product Name" name="productName" required>
                    <div class="fieldError">
                        <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Product Price" name="price" required>
                    <div class="fieldError">
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Quantity" name="quantity" required>
                    <div class="fieldError">
                        <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <div th:if="${#fields.hasErrors('*')}" class="mt-3">
                    <h5>List of Errors</h5>
                    <ul class="list-unstyled">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="fieldError"></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
